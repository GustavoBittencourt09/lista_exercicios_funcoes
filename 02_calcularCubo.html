<script>
    /*
    PROBLEMA: CALCULAR CUBO DE UM NÚMERO
    Peça para o usuário informar um número inteiro.
    Desenvolva um programa que contenha uma função que calcule o cubo desse número. Apresente o resultado para o usuário.
    */

    //ENTRADA
    let numeroCubo = Number(prompt(`Informe um número`));

    //PROCESSAMENTO
    function calcularCubo(calcular) {
        return numeroCubo * numeroCubo;
    }

    //SAÍDA
    let resultadoCubo = calcularCubo(numeroCubo);
    alert(`O cubo do número ${numeroCubo} é: ${resultadoCubo}`);
</script>
