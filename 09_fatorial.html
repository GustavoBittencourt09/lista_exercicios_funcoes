<script>
    /*
    PROBLEMA: CALCULAR FATORIAL
    Peça para o usuário informar um número inteiro. Calcule o fatorial do número informado pelo usuário, usando função JavaScript e retorne o resultado para o usuário.
    */

    //ENTRADA
    let numeroFatorial = Number(prompt("Informe um número inteiro:"));

    //PROCESSAMENTO
    function calcularFatorial(n) {
        let fatorial = 1;
        for (let i = 2; i <= n; i++) {
            fatorial *= i;
        }
        return fatorial;
    }

    //SAÍDA
    let resultadoFatorial = calcularFatorial(numeroFatorial);
    alert(`O fatorial de ${numeroFatorial} é: ${resultadoFatorial}`);
</script>
