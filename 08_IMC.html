<script>
    /*
    PROBLEMA: CÁLCULO DO IMC
    Desenvolva um programa que contenha uma função que calcule o IMC de uma pessoa. A fórmula para o cálculo do IMC é a seguinte:
    IMC = peso / altura²
    */

    //ENTRADA
    let peso = Number(prompt("Informe o peso em kg:"));
    let altura = Number(prompt("Informe a altura em metros:"));

    //PROCESSAMENTO
    function calcularIMC(peso, altura) {
        return peso / (altura * altura);
    }

    //SAÍDA
    let imc = calcularIMC(peso, altura);
    alert(`O seu IMC é: ${imc}`);
</script>
